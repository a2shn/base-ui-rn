appId: com.baseuirn.playground
---
- launchApp
- tapOn:
    id: 'toggle'

- assertVisible: 'Toggle'

- assertVisible:
    id: 'toggle-uncontrolled'
- assertVisible:
    id: 'toggle-uncontrolled'
    enabled: true
- tapOn:
    id: 'toggle-uncontrolled'
- assertVisible:
    id: 'toggle-uncontrolled'
    checked: true

- assertVisible: 'OFF'
- assertVisible:
    id: 'toggle-dark-mode'
    checked: false
- assertVisible:
    id: 'toggle-dark-mode'
    enabled: true
- tapOn:
    id: 'toggle-dark-mode'
- assertVisible: 'ON'
- assertVisible:
    id: 'toggle-dark-mode'
    checked: true
- tapOn:
    id: 'toggle-dark-mode'
- assertVisible: 'OFF'
- assertVisible:
    id: 'toggle-dark-mode'
    checked: false

- assertVisible: 'Disabled'
- assertVisible:
    id: 'toggle-disabled'
- assertVisible:
    id: 'toggle-disabled'
    enabled: false
- tapOn:
    id: 'toggle-disabled'
- assertVisible:
    id: 'toggle-disabled'
    enabled: false

- assertVisible: 'Agree Toggle'
- assertVisible: 'Agree'
- assertVisible:
    id: 'toggle-disabled-focusable'
    enabled: true

- tapOn:
    id: 'toggle-disabled-focusable'

- assertVisible: 'Applying...'
- assertVisible:
    id: 'toggle-disabled-focusable'
    enabled: false

- tapOn:
    id: 'toggle-disabled-focusable'
- assertVisible:
    id: 'toggle-disabled-focusable'
    enabled: false

- extendedWaitUntil:
    visible:
      id: 'toggle-disabled-focusable'
      enabled: true
    timeout: 3000

- assertVisible: 'Agree'
- assertVisible:
    id: 'toggle-disabled-focusable'
    enabled: true

- assertVisible: 'OFF'
