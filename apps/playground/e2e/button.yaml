appId: com.baseuirn.playground
---
- launchApp

# 1. Initialization
# Maestro reads this text because the parent View is accessible
- tapOn: 'Button'
- assertVisible: 'Count: 0'

# --- TOUCH / SCREEN READER ACCESSIBILITY ---

# 2. Standard Button
- tapOn: 'Standard Button'
- assertVisible: 'Count: 1'

# 3. Slotted Button
# Proves that `asChild` successfully passes the touch target and role to the child `<View>`
- tapOn: 'Slotted Button'
- assertVisible: 'Count: 2'

# 4. Disabled State
# Proves that `aria-disabled` and `accessibilityState={{ disabled: true }}` drop touch events natively
- tapOn: 'Disabled Button'
- assertVisible: 'Count: 2' # Counter must not increment

# --- KEYBOARD ACCESSIBILITY ---

# 5. Hardware Keyboard Focus Navigation
# React Native automatically handles focus rings and hardware keybindings (Enter/Space)
# for elements with `focusable={true}` and `accessibilityRole="button"`.

# Tab 1: Focus lands on "Standard Button". Enter triggers `onPress`.
- pressKey: Tab
- pressKey: Enter
- assertVisible: 'Count: 3'
