appId: com.baseuirn.playground
---
- launchApp
- tapOn:
    id: 'button'

- assertVisible: 'Button'

- assertVisible: '0'
- assertVisible:
    id: 'button-counter'
- assertVisible:
    id: 'button-counter'
    enabled: true
- tapOn:
    id: 'button-counter'
- assertVisible: '1'
- tapOn:
    id: 'button-counter'
- assertVisible: '2'
- tapOn:
    id: 'button-counter'
- assertVisible: '3'

- assertVisible: 'Disabled Button'
- assertVisible:
    id: 'button-disabled'
- assertVisible:
    id: 'button-disabled'
    enabled: false
- tapOn:
    id: 'button-disabled'
- assertVisible:
    id: 'button-disabled'
    enabled: false

- assertVisible: 'Loading Button'
- assertVisible: 'Load'
- assertVisible:
    id: 'button-disabled-focusable'
    enabled: true

- tapOn:
    id: 'button-disabled-focusable'

- assertVisible: 'Loading...'
- assertVisible:
    id: 'button-disabled-focusable'
    enabled: false

- tapOn:
    id: 'button-disabled-focusable'
- assertVisible: 'Loading...'
- assertVisible:
    id: 'button-disabled-focusable'
    enabled: false

- extendedWaitUntil:
    visible:
      id: 'button-disabled-focusable'
      enabled: true
    timeout: 3000

- assertVisible: 'Load'
- assertVisible:
    id: 'button-disabled-focusable'
    enabled: true

- assertVisible: '3'
